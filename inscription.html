<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
        <!-- Responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title> Login </title>

        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>


    <body>
        <div class="container p-4 mb-3 mt-3 col-7 bg-light text-dark">
            <h2> Veuillez saisir vos coordonnées </h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="inputRaisonSociale"> Raison sociale </label>
                    <input type="text" class="form-control" id="inputRaisonSociale" required>
                </div>

                <div class="form-group">
                    <label for="inputSiren"> N° SIREN </label>
                    <input type="text" class="form-control" id="inputSiren">
                </div>

                <div class="form-group mb-4">
                    <label for="inputResponsableLegale"> Responsable légale </label>
                    <input type="text" class="form-control" id="inputResponsableLegale" placeholder="Nom et prénom" required>
                </div>
                
                <span>  Vous êtes : </span>
                <div class="form-check form-check-inline ml-3">  
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"> Client </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"> Fournisseur </label>
                </div>

                <br><br>

                <div class="form-group">
                  <label for="inputAddress"> Addresse </label>
                  <input type="text" class="form-control" id="inputAddress" required>
                </div>
                  
                <div class="form-group">
                    <label for="inputCity"> Ville </label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>

                <div class="form-group">
                    <label for="inputState"> Pays </label>
                    <input type="text" class="form-control" id="inputState" required>
                </div>
                
                <div class="form-group">
                    <label for="inputZip"> Code postal </label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1"> Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="form-group mb-5">
                    <label for="exampleInputPassword1"> Mot de passe </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <button type="submit" class="btn btn-success" style="padding:6px 16px; margin-right:30px;"> Valider </button>
                    <a href="connexion.html"> <button type="button" class="btn btn-danger" style="padding:10 20px;"> Annuler </button> </a>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
