<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>

        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
      <div class="container p-4 mb-3 mt-3 bg-light text-dark">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"> Adresse mail </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group mb-5">
            <label for="exampleInputPassword1"> Mot de passe </label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-success" style="margin-right:30px;"> Connexion </button>
            <a href="inscription.html"> <input type="button" class="btn btn-warning" value="S'inscrire"> </a>  
          </div>
        </form>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
